<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <!-- <div class="title"> -->
            <div class="left-container">
                <div class="icon">
                    <ion-icon class="restaurant-icon" name="restaurant-outline" size="large"></ion-icon>
                </div>
            <!-- <h1 style="margin-bottom:60px ;">Discover features</h1> -->
            <div class="left-info">
                <h2 id="title">Discover features</h2>
                <div class="info-div img1">
                    <img src="icons/Icon globe.png" alt="globe">
                    <h4>Explore diverse cuisines worldwide</h5>
                </div>
                <div class="info-div img2">
                    <img src="icons/Icon spoon.png" alt="spoon">
                    <h4>Free access always</h5>
                </div>
                <div class="info-div img3">
                    <img src="icons/Icon book open.png" alt="book">
                    <h4>Unlock chef priviledges</h5>
                </div>
                <div class="info-div img4">
                    <img src="icons/Icon utensils.png" alt="cutlary">
                    <h4>Expert culinary advice</h5>
                </div>

            </div>


        </div>


        <!-- </div> -->

        <div class="input-container">


            <h1>Sign up</h1>
            <h6>Hello, welcome to Pot belly Ghana First, enter your name and email you use for work</h6>

            <div class="reg-btn">
                <button id="google-btn">Google</button>
                <button id="apple-btn">Apple</button>

                <a href="#">
                    <h3>or register with your email</h3>
                </a>

            </div>

            <input type="text" id="first-name" placeholder="First name">
            <input type="password" id="password" placeholder="Password">
            <input type="email" name="email" id="email" placeholder="your email ">
            <input type="button" id="submit-btn" value="Submit">

            <h3 id="reCAPTCHA">Protected by reCAPTCHA & Google</h3>
        </div>



    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
